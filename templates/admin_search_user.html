{% extends "admin_layout.html" %}

{% block content %}
    <h1>search user</h1>
    <form action="{{ url_for('admin_search_user') }}" method="POST">
        <input type="text" name="user_name" placeholder="user name">
        <input type="submit" name="submit" value="search">
    </form>
    <br>
    <table border="2px">
        <thead>
            <td>user_id</td>
            <td>user_name</td>
            <td>food_name</td>
            <td>price</td>
            <td>score</td>
            <td>visited_date</td>
            <td>comment</td>
            <td>pic</td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{ row[3] }}</td>
            <td>{{ row[9] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td><img src="data:image/jpeg;base64,{{ row[8] }}" alt=""></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
